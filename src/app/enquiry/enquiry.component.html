<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Enquiries</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Recent Enquiries</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Sr.No</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Subject</th>
                                    <th>Message</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let enquiry of enquiries; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ enquiry.name?.trim() }}</td>
                                    <td>{{ enquiry.email }}</td>
                                    <td>{{ enquiry.subject }}</td>
                                    <td class="message-cell">{{ enquiry.message?.trim() }}</td>
                                    <td>{{ enquiry.date || 'N/A' }}</td>
                                </tr>
                                <tr *ngIf="enquiries.length === 0">
                                    <td colspan="6" class="text-center">No enquiries found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
